<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024 - Register Page</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="#" method="post" style="max-width: 500px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
            <p style="margin-bottom: 20px; font-size: 1.1em;">Please fill out the form below to register for TechCon 2024.</p>

            <div style="margin-bottom: 15px;">
                <label for="full-name" style="display: block; margin-bottom: 5px; font-weight: bold;">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold;">Password:</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="confirm-password" style="display: block; margin-bottom: 5px; font-weight: bold;">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 20px;">
                <input type="checkbox" id="terms" name="terms" required style="margin-right: 8px;">
                <label for="terms">I agree to the <a href="#" style="color: blue; text-decoration: underline;">Terms and Conditions</a></label>
            </div>

            <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em;">Register Now</button>
        </form>
    </main>

    <footer>
        <p>copyright &copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
